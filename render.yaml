services:
  # Web Service - Full-stack Node.js application
  - type: web
    name: safeusi
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safeusi-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: BENCHMARK_API_KEY
        value: da_benchmark_2024_1a49525fd0d34a12a0dce753
      - key: BENCHMARK_API_ENDPOINT
        value: https://qjh9iec78j37.manus.space

databases:
  # PostgreSQL Database
  - name: safeusi-db
    plan: free
    databaseName: recursivemetaland
    user: safeusi_user
